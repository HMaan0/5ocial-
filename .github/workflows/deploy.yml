name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            DATABASE_URL=${{secrets.DATABASE_URL}}
          context: .
          file: ./dockerfile
          push: true
          tags: harsh0maan/socialnetworkapp:latest
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}
          NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
          NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}

      - name: Verify Pushed Image
        run: docker pull harsh0maan/socialnetworkapp:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull harsh0maan/socialnetworkapp:latest
            sudo docker stop socialnetworkapp || true
            sudo docker rm socialnetworkapp || true
            sudo docker run -d --name socialnetworkapp -p 3005:3000 harsh0maan/socialnetworkapp:latest
